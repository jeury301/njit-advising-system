<script>
  $(document).ready(function(){
    
    //Deactivates autocompletion to avoid conflict with TypeAhead.
    $( document ).on( 'focus', ':input', function(){
        $( this ).attr( 'autocomplete', 'off' );
    });
    
    //Initializes dataTable for the Users table (currently deactivated)
    $('#majors_listing').DataTable({
      "deferRender": true,
        "iDisplayLength": 10,
        "lengthMenu": [[10, 25, 50,100,500, -1], [10, 25, 50,100,500, "All"]],
      select: true, 
        "oLanguage": {
            "sSearch": "Filter Majors:"
        },
        order:[[0, "asc"]],
        dom: "lfr<'row'<'col-sm-6'>>Btip",
        buttons: [
            'colvis',
            {
                extend: 'excel',
                text: 'Export to Excel',
                "oSelectorOpts": {
                   "filter": "applied"}
            }
          ] 
    });
  });
